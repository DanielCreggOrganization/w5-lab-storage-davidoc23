<ion-header>
  <ion-toolbar>
    <ion-title>Edit Movie</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Movie Name</ion-label>
    <ion-input [(ngModel)]="movieName" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Release Year</ion-label>
    <ion-input [(ngModel)]="releaseYear" required></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="saveChanges()">Save Changes</ion-button>
  
</ion-content>
